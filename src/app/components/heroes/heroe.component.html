<h3>Miembro <small>{{ heroe.nombre }}</small></h3>
<button [routerLink]="['heroes']"
        class="btn btn-outline-danger">
        Regresar
</button>

<button (click)="agregarNuevo(forma)"
        type="button" class="btn btn-outline-success">
        Nuevo miembro
</button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre"
              name="nombre"
              type="text"
              class="form-control"
              placeholder="Nombre del miembro"
              required>
      </div>

      <div class="form-group">
        <label>Tipo</label>
        <select [(ngModel)]="heroe.tipo"
                name="tipo"
                class="form-control" >
                <option value="Fundador">Fundador</option>
                <option value="Colaborador">Colaborador</option>
        </select>
      </div>

      <div class="form-group">
        <label>Observaciones</label>
        <textarea [(ngModel)]="heroe.observaciones"
                  name="observaciones"
                  type="text"
                  class="form-control">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"
                type="submit" class="btn btn-outline-primary">
                Guardar carmbios
        </button>
      </div>

    </form>
   </div>
</div>
